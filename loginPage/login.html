                    <h1>Bliv medlem!</h1>
                    <div class="form-floating">
                        <input type="text" class="form-control" name="name" id="name" required>
                        <label for="name">Indtast dit navn:</label>
                    </div>
                    <div class="form-floating">

                        <label for="password">Indtast en adgangskode:</label>
                    </div>
                    <div class="checkbox m-3">
                        <input type="checkbox" id="checkbox" value="remember-me">
                        <label for="checkbox">Husk mig</label>
                    </div>
                    <button type="submit" class="BlackButton btn" onclick="store()">Registrer nu!</button>

    <script>
        function store(){
        // get name
        let inputName = document.getElementById("name");
        // save first name
        localStorage.setItem("name", inputName.value);
        // get last name
        let inputPassword = document.getElementById("password");
        // save last name
        localStorage.setItem("password", inputPassword.value);
        }
    </script>
