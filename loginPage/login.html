<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body class="login-body">
    <main class="login-main">
        <form action="../index.html">
            <img src="../images/logo/duck_logo_placeholder.svg" alt width="72px">
            <h1>Bliv medlem!</h1>
            <div class="form-floating">
                <input type="text" class="form-control" name="name" id="name" required>
                <label for="name">Indtast dit navn:</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="name" id="password" required>
                <label for="password">Indtast en adgangskode:</label>
            </div>
            <div class="checkbox m-3">
                <input type="checkbox" id="checkbox" value="remember-me">
                <label for="checkbox">Husk mig</label>
            </div>
            <button type="submit" class="form-btn btn-primary btn-lg">Registrer nu!</button>
        </form>
    </main>
</body>
</html>
